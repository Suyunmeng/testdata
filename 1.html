<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Baidu OAuth 授权码获取</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 1em;
    }
    #result {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>百度授权码获取</h2>

  <label>AppKey：</label>
  <input type="text" id="appKey" placeholder="输入你的 AppKey">

  <label>SecretKey：</label>
  <input type="text" id="secretKey" placeholder="输入你的 SecretKey">

  <button onclick="getAuthCode()">跳转获取授权码</button>

  <label>输入授权码：</label>
  <input type="text" id="authCode" placeholder="粘贴从百度获取的授权码">

  <button onclick="getRefreshToken()">获取 refresh_token</button>

  <div id="result"></div>

  <script>
    function getAuthCode() {
      const appKey = document.getElementById('appKey').value;
      const url = new URL('https://openapi.baidu.com/oauth/2.0/authorize');
      url.searchParams.set('response_type', 'code');
      url.searchParams.set('client_id', appKey);
      url.searchParams.set('redirect_uri', 'oob');
      url.searchParams.set('scope', 'basic,netdisk');
      window.open(url.toString(), '_blank');
    }

    async function getRefreshToken() {
      const appKey = document.getElementById('appKey').value;
      const secretKey = document.getElementById('secretKey').value;
      const code = document.getElementById('authCode').value;

      if (!appKey || !secretKey || !code) {
        alert("请确保 AppKey、SecretKey 和 授权码 都已填写！");
        return;
      }

      const tokenUrl = new URL('https://openapi.baidu.com/oauth/2.0/token');
      tokenUrl.searchParams.set('grant_type', 'authorization_code');
      tokenUrl.searchParams.set('code', code);
      tokenUrl.searchParams.set('client_id', appKey);
      tokenUrl.searchParams.set('client_secret', secretKey);
      tokenUrl.searchParams.set('redirect_uri', 'oob');

      try {
        const response = await fetch(tokenUrl.toString());
        const data = await response.json();

        if (data.refresh_token) {
          document.getElementById('result').textContent =
            "🎉 获取成功！\n\nRefresh Token:\n" + data.refresh_token;
        } else {
          document.getElementById('result').textContent =
            "❌ 获取失败:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        document.getElementById('result').textContent =
          "发生错误:\n" + err.toString();
      }
    }
  </script>
</body>
</html>
