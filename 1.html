  <script>
    function getAuthCode() {
      const appKey = document.getElementById('appKey').value;
      const url = new URL('https://openapi.baidu.com/oauth/2.0/authorize');
      url.searchParams.set('response_type', 'code');
      url.searchParams.set('client_id', appKey);
      url.searchParams.set('redirect_uri', 'oob');

    }

    async function getRefreshToken() {
      const appKey = document.getElementById('appKey').value;
      const secretKey = document.getElementById('secretKey').value;
      const code = document.getElementById('authCode').value;

      if (!appKey || !secretKey || !code) {
        alert("è¯·ç¡®ä¿ AppKeyã€SecretKey å’Œ æˆæƒç  éƒ½å·²å¡«å†™ï¼");

      const tokenUrl = new URL('https://openapi.baidu.com/oauth/2.0/token');
      tokenUrl.searchParams.set('grant_type', 'authorization_code');
      tokenUrl.searchParams.set('code', code);
      tokenUrl.searchParams.set('client_id', appKey);
      tokenUrl.searchParams.set('client_secret', secretKey);
      tokenUrl.searchParams.set('redirect_uri', 'oob');

      try {
        const response = await fetch(tokenUrl.toString());
        const data = await response.json();

        if (data.refresh_token) {
